{% for item in items %}
    <li {% if (domaine ~ this.page.url == item.url) and (domaine != item.url) %} class="current-menu-item" {% endif %}>
        <a href="{{ item.url }}" >{{ item.title }}</a>
        {% if item.items %}
            <ul>{% partial __SELF__ ~ "::items" items=item.items %}</ul>
        {% endif %}
    </li>
{% endfor %}
