<form
        id="form-contact"
    data-request="onSignin">
    <h3>Login</h3>

    <div>
        <label for="userSigninLogin">Username</label>
        <input name="login" type="text" class="input"   id="userSigninLogin">
    </div>

    <div>
        <label for="userSigninPassword">Password</label>
        <input name="password" type="password" class="input"  id="userSigninPassword">
    </div>

    <input type="submit" class="button center" value="Go" />
</form>
